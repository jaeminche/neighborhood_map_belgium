<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-dark flex-sm-nowrap px-2">
        <div class="d-flex flex-row w-100 col-sm-4 col-md-3 col-lg-2 px-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand w-100 mr-0 mr-sm-2" href="#">NEIGHBORHOOD MAP</a>
        </div>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search : exclude 'cafe'" aria-label="Search" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
    </nav>

    <div class="container">
      <div class="row">
        <nav class="col-5 col-sm-4 col-md-3 col-lg-2 bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="fas fa-home"></i>
                  Cafes in Leuven, Belgium<span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
            <ul class="nav flex-column" data-bind="foreach: filteredDataArray">
              <li class="nav-item d-flex">
                <i class="fa fa-coffee pt-2 mt-1"></i>
                <a class="nav-link" href="#" data-bind="text: name, click: openInfoAndBounce"></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>



    <div id="map" class=""></div>





    <script src="js/knockout-3.4.2.js"></script>

    <script src="js/app.js"></script>
